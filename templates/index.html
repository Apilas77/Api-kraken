<html>
<head>
    <title>Api Lesson</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}"/>
<body>
	<div id="main">
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<img class="navbar-brand" src="{{url_for('static', filename='images/Logo.png')}}"/>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link active" href="{{ url_for('acceuil') }}">Home <span class="sr-only">(current)</span></a>
					<a class="nav-item nav-link" href="{{ url_for('Actualités') }}">Actualités</a>
					<a class="nav-item nav-link" href="{{ url_for('Contact') }}">Contact</a>
				</div>
				</div>
			</nav>
		</header>
		<main>
			<h1>Api Lesson groupe ONE</h1>
			<ul>
				{% for foo in data["data"] %}
				<li>{{ foo["libelle_station"] }}</li>
				{% endfor %}
			</ul>
		</main>
		<footer>
			<p>© 2020 Groupe 1</p>
		</footer>
	</div>
</body>
</html>
